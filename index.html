<!DOCTYPE html>
<html>
    <header>
        <link href="css/style.css" rel="stylesheet">
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </header>

    <body>
        <title>
            CuteTN says hello world!
        </title>

        <div class="div-logo" id="div-logo">
            <img align=right src="images\ProfileIcon.png" style="height: 150px; float: left;"/>
            
            <h1 class="div-logo-title" id="div-logo-title">
                ⁮⁯⁮⁯&nbsp;CuteTN
            </h1>
            <h2 class="div-logo-subtitle" id="div-logo-subtitle">
                &nbsp;/* The variables namer */
            </h2>
        </div>
        
        <!-- Dashhhh -->
        <hr class="hr-full">
        
        <!-- Menubar -->
        <div class="div-menubar" id="div-menubar">
            <p id="p-menubar-button-home" class="p-menubar-button">HOME</p>
            <p id="p-menubar-button-blogs" class="p-menubar-button">BLOGS</p>
            <p id="p-menubar-button-playgrounds" class="p-menubar-button">PLAYGROUNDS</p>
        </div>
        
        <div class="div-language-setting">
            <img src="https://www.countryflags.io/vn/flat/32.png" class="img-language-setting-button" id="img-language-setting-button-VI">
            <img src="https://www.countryflags.io/gb/flat/32.png" class="img-language-setting-button" id="img-language-setting-button-EN">
            <p style="clear: right;"></p>
        </div>

        <!-- Dashhhh -->
        <hr class="hr-full">
        

        <div id="div-home">
            <h1 class="h1-welcome-title" id="h1-welcome-title"></h1>

            <h2 class="h2-friendly-even" id="h2-brief-info"></h2>
            <p class="p-friendly" id="p-brief-info"></p>
            

            <h2 class="h2-friendly-odd" id="h2-experience"></h2>
            <div class="p-friendly" id="div-experience-Athena-Studio">
                <img src="images/AthenaStudioLogo.png" alt="Athena Studio logo" style="width: 70px; float: left" />
                <p class="p-friendly" id="p-experience-Athena-Studio"></p>
                </p><p style="clear: left">
            </div>


            <h2 class="h2-friendly-even" id="h2-skill"></h2>
            <p class="p-friendly" id="p-skill"></p>


            <h2 class="h2-friendly-odd" id="h2-education"></h2>
            <div class="p-friendly" id="div-education-high-school">
                <img src="images/GiaDinhHighSchoolLogo.png" alt="Gia Dinh Highschool logo" style="width: 70px; float: left"> 
                <p class="p-friendly" id="p-education-high-school"></p>
                </p><p style="clear: left">
            </div>
            <div class="p-friendly" id="div-education-university">
                <img src="images/UITLogo.png" alt="UIT logo" style="width: 70px; float: left"> 
                <p class="p-friendly" id="p-education-university"></p>
                </p><p style="clear: left">
            </div>


            <h2 class="h2-friendly-even" id="h2-contact"></h2>
            <p class="p-friendly" id="p-contact"></p>


            <h2 class="h2-friendly-odd" id="h2-more"></h2>
            <p class="p-friendly" id="p-more"></p>
            
        </div>
        
        
        <div id="div-blogs" class="div-blogs">
            <p class="p-friendly">Nothing in <b>blogs</b> yet sorry :(</p>
        </div>

        
        <div id="div-playgrounds" class="div-playgrounds">
            <p class="p-friendly">Nothing in <b>playgrounds</b> yet sorry :(</p>
        </div>

        <!-- Script here -->
        <script type="module" src="js/Main.js"></script>
    </body>
</html>
